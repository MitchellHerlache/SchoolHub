<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loginAndRegister.css">
    <title>School Hub Login</title>
  </head>
  <body>


    <div class="jumbotron">
            <h1>Welcome back to your School Hub</h1>

    </div>
    <div class="container">
        <form>
            <div class="form-group">
                    <label for="username">Username:</label>
                    <input class="form-control" type="text" name="username" placeholder="Enter your username"></input>

            </div>
           
            <div class="form-group pass_show" id="toggle_visibility" >
                    <label for="inputPassword">Password:</label>
                    <input class="form-control" data-toggle="password" id="password" type="password" 
                    name="password" placeholder="Enter your password"><i class="glyphicon glyphicon-eye"></i></input>
            </div>

            <label>
                    <input type="checkbox" value="rememberMe"> Remember Me
            </label>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>

        <div class="container register-link">
                <p>Need to create an account? <a href="register.html">Register Now</a>.</p>
        </div>
    </div>
