<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/loginAndRegister.css">
    <title>School Hub Register</title>

</head>

<body>


    <div class="jumbotron">
        <h1>Register for School Hub</h1>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input class="form-control" type="text" name="firstName" placeholder="Enter your first name" required></input>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input class="form-control" type="text" name="lastName" placeholder="Enter your last name"></input>
            </div>

            <div class="form-group">
                <label for="newEmail">Email Address:</label>
                <input class="form-control" type="email" name="newEmail" placeholder="Enter your email address"></input>
            </div>

            <div class="form-group pass_show">
                <label for="newPassword">Password:</label>
                <input class="form-control" data-toggle="password" id="newPassword" type="password" name="password" placeholder="Enter your password">
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
            
           
        </form>

        <div class="container login-link">
            <p>Already have an account? <a href="login.html">Login Now</a>.</p>
        </div>
    </div>

    <script>
        // toggle password visibility
        $("#password").password('toggle');
    </script>

    <!-- Used for toggle password plugin-->
    <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
    <!-- <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
